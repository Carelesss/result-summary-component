<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Hanken+Grotesk&display=swap");
    </style>
    <title>Result summary component</title>
  </head>
  <body>
    <main class="container">
      <div class="result-summary">
        <div class="results grid-flow" data-spacing="large">
          <h1 class="section-title">Your Result</h1>
          <p class="result-score"><span>76</span> of 100</p>
          <div class="grid-flow">
            <p class="result-rank">Great</p>
            <p class="result-place">
              Your performance exceed 65% of the people conducting the test
              here!
            </p>
          </div>
        </div>
        <div class="summary grid-flow" data-spacing="large" >
          <h2 class="section-title">Summary</h2>
          <div class="grid-flow">
            <div class="summary-item">
              <div class="flex-group">
                <svg
                  class="summary-icon"
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  viewBox="0 0 20 20"
                  fill="none"
                >
                  <path d="M10.8333 8.33333V2.5L4.16666
                  11.6667H9.16666V17.5L15.8333 8.33333H10.8333Z"
                  stroke-width="1.25" stroke-linecap="round"
                  stroke-linejoin="round"
                </svg>
                <h3 class="summary-item-title">Reaction</h3>
              </div>
              <p class="summary-score">80 / 100</p>
            </div>
            <div class="summary-item">
                <div class="flex-group">
                  <svg
                    class="summary-icon"
                    xmlns="http://www.w3.org/2000/svg"
                    width="20"
                    height="20"
                    viewBox="0 0 20 20"
                    fill="none"
                  >
                    <path d="M10.8333 8.33333V2.5L4.16666
                    11.6667H9.16666V17.5L15.8333 8.33333H10.8333Z"
                    stroke-width="1.25" stroke-linecap="round"
                    stroke-linejoin="round"
                  </svg>
                  <h3 class="summary-item-title">Reaction</h3>
                </div>
                <p class="summary-score">80 / 100</p>
              </div>
              <div class="summary-item">
                <div class="flex-group">
                  <svg
                    class="summary-icon"
                    xmlns="http://www.w3.org/2000/svg"
                    width="20"
                    height="20"
                    viewBox="0 0 20 20"
                    fill="none"
                  >
                    <path d="M10.8333 8.33333V2.5L4.16666
                    11.6667H9.16666V17.5L15.8333 8.33333H10.8333Z"
                    stroke-width="1.25" stroke-linecap="round"
                    stroke-linejoin="round"
                  </svg>
                  <h3 class="summary-item-title">Reaction</h3>
                </div>
                <p class="summary-score">80 / 100</p>
              </div>
              <div class="summary-item">
                <div class="flex-group">
                  <svg
                    class="summary-icon"
                    xmlns="http://www.w3.org/2000/svg"
                    width="20"
                    height="20"
                    viewBox="0 0 20 20"
                    fill="none"
                  >
                    <path d="M10.8333 8.33333V2.5L4.16666
                    11.6667H9.16666V17.5L15.8333 8.33333H10.8333Z"
                    stroke-width="1.25" stroke-linecap="round"
                    stroke-linejoin="round"
                  </svg>
                  <h3 class="summary-item-title">Reaction</h3>
                </div>
                <p class="summary-score">80 / 100</p>
              </div>
              <div class="summary-item">
                <div class="flex-group">
                  <svg
                    class="summary-icon"
                    xmlns="http://www.w3.org/2000/svg"
                    width="20"
                    height="20"
                    viewBox="0 0 20 20"
                    fill="none"
                  >
                    <path d="M10.8333 8.33333V2.5L4.16666
                    11.6667H9.16666V17.5L15.8333 8.33333H10.8333Z"
                    stroke-width="1.25" stroke-linecap="round"
                    stroke-linejoin="round"
                  </svg>
                  <h3 class="summary-item-title">Reaction</h3>
                </div>
                <p class="summary-score">80 / 100</p>
              </div>
          
          
          <button class="button">Continue</button>
        </div>
      </div>
    </main>
  </body>
</html>
